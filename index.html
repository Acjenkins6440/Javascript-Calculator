<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src='./node_modules/jquery/dist/jquery.js'>
    </script>
    <script type="text/javascript" src='./node_modules/d3/build/d3.js'>
    </script>
    <script type="text/javascript" src='./index.js'>
    </script>
    <link rel="stylesheet" href="./node_modules/typeface-orbitron/index.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="calc-bod">
   <div class="title">
     <h2>Javascript Calculator</h2>
   </div>
   <div class="display">
     <div class="top">
       0
     </div>
     <div class="bottom" placeholder="0">
       0
     </div>
   </div>
   <div class="buttons">
     <div class="top-buttons">
       <div class="Clear button" id="AC">
         AC
       </div>
       <div class="Clear button" id="C">
         C
       </div>
       <div class="button" id="divide">
         &divide;
       </div>
       <div class="button" id="times">
         &times;
       </div>
       <div style="clear:both;">
       </div>
     </div>
     <div class="mid-buttons">
       <div class="button num">7</div>
       <div class="button num">8</div>
       <div class = "button num">9</div>
       <div class = "button oper" id="subtract">-</div>
       <div class="button num">4</div>
       <div class="button num">5</div>
       <div class="button num">6</div>
       <div class="button oper" id="add">+</div>
       <div class="button num">1</div>
       <div class="button num">2</div>
       <div class="button num">3</div>
       <div class="equals button">=</div>
       <div class="zero button num">0</div>
       <div class="button num">.</div>
   </div>
 </div>
   <div class="credits">
     Designed and Coded by <a href="https://github.com/Acjenkins6440" target="_blank">Alexander Jenkins</a>.
  </body>
</html>
